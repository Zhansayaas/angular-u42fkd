<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
      <a [title]="product.name">
      {{ product.name}}
      </a>
  </h3>
  <img *ngIf="product.image" src="{{product.image}}" alt="product" style="width: 150px;">
  <h4>
    <a [title]="product.price">{{product.price}}$</a>
  </h4>
  <p *ngIf="product.description">
    Description: {{ product.description }}<br><br>
    Rating:{{product.rating}} 
  </p>
  <a *ngIf="product.url" href="{{product.url}}">More</a><br><br>
  <p *ngIf="product.price > 700">
    <button (click)="notify.emit()">Notify Me</button>
  </p>
  <a href="https://telegram.me/share/url?url={{product.url}}">

  <button (click)="share()">
    Share
  </button></a>
  
</div>
